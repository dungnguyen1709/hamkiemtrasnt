<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let kiemtra = 'những số nguyên tố nhỏ hơn 10000: ';
   function checkNumber(n) {
       if (n === 1)
           return false;
       else {
           for (j = 2; j <= Math.sqrt(n); j++) {
               if (n % j === 0)
                   return false;
           }
           return true;
       }
   }
   for (i = 1; i < 10000; i++) {
       if (checkNumber(i))
           kiemtra += i + "&nbsp";
   }
   document.write(kiemtra);

</script>
</body>
</html>
